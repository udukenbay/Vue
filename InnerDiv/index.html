<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>innerDiv-vue-js</title>
    </head>
    <body>
        <div id="app">
            <div class="outer" 
                @click="handleOuter">
                <!-- capture - это модификатор, который пишется после событии -->
                внешний
                <div class="inner" 
                    @click.stop="handleInner">Внутренний</div>
                    <!-- click.stop -->
                <a href="">ссылка</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>

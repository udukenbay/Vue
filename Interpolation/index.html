<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>innerDiv-vue-js</title>
    </head>
    <body>
        <div id="app">
            <!-- Выражение интерполяции во VueJS-->
            <!-- служить для того, чтобы превращать JS выражения в строку -->
            <h1>{{ 3 > 2 }}</h1>
            <h1>{{ title.length > 10 ? 'yes' : 'no' }}</h1>

            <h1>{{ title.split('').reverse().join('') }}</h1><!-- взяли наш заголовок превратили его в массив с помощью split, развернули с reverse и обратно склеили join -->
            <h1>{{ title.split('').reverse().join('') }}</h1>
            <h1>{{ title.split('').reverse().join('') }}</h1>

            <h2>{{ reverseTitle(title) }}</h2>
            <h2>{{ reverseTitle(title) }}</h2>

            <h3>{{ reversedTitle }}</h3>
            <h3>{{ reversedTitle }}</h3>
            <!-- с computed properties свойство выполняется только 1 раз и затем кэшируется результат -->
            <!-- В последсвии когда Vue будет встречать такое свойство, он будет подставлять туда уже закэшированный результат -->
            
            <h1>{{ title }}</h1>
            <button @click="setupTitle">Вывести</button>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="main.js"></script>
    </body>
</html>
